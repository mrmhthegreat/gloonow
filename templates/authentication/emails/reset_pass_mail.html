<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    "
  >
    <div
      style="
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      "
    >
    <a href="{{domain}}" title="logo" target="_blank">  <img
        src="{{about.logoimage.url}}"
        alt="{{about.company}}"
        style="display: block; margin: 0 auto; width: 150px"
      />
    </a>

      <h1 style="text-align: center; color: #333">Password Reset</h1>
      <p style="text-align: center; margin-bottom: 20px">
        It seems you've forgotten your password. Don't worry, we're here to
        help!
      </p>
      <p style="text-align: center; margin-bottom: 20px">
        To reset your password, please click the button below:
      </p>
      <div style="text-align: center; margin-bottom: 20px">
        <a
          href="{{protocol}}://{{ domain }}{% url 'password-reset-confirm' uidb64=uid token=token %}"
          style="
            display: inline-block;
            padding: 12px 24px;
            background-color: #cca876;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
          "
          >Reset Password</a
        >
      </div>
      <p style="text-align: center">
        If you did not request this password reset, please ignore this email.
      </p>
      <p style="text-align: center">Thank you!</p>
      <p style="text-align: center">Best regards,<br />{{about.company}}</p>
    </div>
  </body>
</html>
